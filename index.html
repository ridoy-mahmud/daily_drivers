<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToolVault — Your Daily Tools Bookmark Manager</title>
  <meta name="description" content="Organize and bookmark your favorite daily-use tools like Canva, ChatGPT, Freepik and more in one beautiful dashboard." />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'system-ui', 'sans-serif'],
          },
          colors: {
            brand: {
              50:  '#eef2ff',
              100: '#e0e7ff',
              200: '#c7d2fe',
              300: '#a5b4fc',
              400: '#818cf8',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
              800: '#3730a3',
              900: '#312e81',
            },
            // Matte dark palette — soft, warm-neutral tones, never pure black
            matte: {
              50:  '#f7f7f8',
              100: '#ececef',
              200: '#d5d5db',
              300: '#b1b1bc',
              400: '#8888978',
              500: '#6b6b7b',
              600: '#555564',
              700: '#3d3d4a',
              800: '#2c2c35',
              850: '#242430',
              900: '#1e1e28',
              925: '#1a1a23',
              950: '#15151d',
            },
          },
        },
      },
    }
  </script>

  <!-- Google Font: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    /* Smooth scroll & custom scrollbar */
    html { scroll-behavior: smooth; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #f1f5f9; }
    ::-webkit-scrollbar-thumb { background: #c7d2fe; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #a5b4fc; }
    .dark ::-webkit-scrollbar-track { background: #1e1e28; }
    .dark ::-webkit-scrollbar-thumb { background: #3d3d4a; }
    .dark ::-webkit-scrollbar-thumb:hover { background: #555564; }

    /* Card entrance animation */
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(20px) scale(0.96); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }
    .card-animate {
      opacity: 0;
      animation: cardIn 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* Modal backdrop */
    .modal-backdrop {
      background: rgba(15, 15, 23, 0.65);
      backdrop-filter: blur(10px);
    }

    /* Dropdown animation */
    @keyframes dropIn {
      from { opacity: 0; transform: scale(0.92) translateY(-4px); }
      to   { opacity: 1; transform: scale(1) translateY(0); }
    }
    .dropdown-animate { animation: dropIn 0.18s ease-out forwards; }

    /* Theme toggle icon spin */
    .theme-toggle-icon {
      transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .theme-toggle-icon:hover { transform: rotate(30deg); }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-50 via-brand-50/20 to-slate-100 dark:bg-none dark:bg-matte-950 min-h-screen font-sans text-slate-800 dark:text-matte-100 transition-colors duration-300">

  <!-- ===== HEADER ===== -->
  <header class="sticky top-0 z-40 bg-white/80 dark:bg-matte-900/90 backdrop-blur-xl border-b border-slate-200 dark:border-matte-700/60 shadow-sm dark:shadow-matte-950/40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 sm:py-4 flex flex-col sm:flex-row items-center justify-between gap-3">

      <!-- Logo & Title -->
      <div class="flex items-center gap-3 shrink-0">
        <div class="w-9 h-9 sm:w-10 sm:h-10 rounded-xl bg-gradient-to-br from-brand-500 to-brand-700 flex items-center justify-center shadow-lg shadow-brand-500/25">
          <svg class="w-4 h-4 sm:w-5 sm:h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/></svg>
        </div>
        <h1 class="text-lg sm:text-xl font-bold bg-gradient-to-r from-brand-600 to-brand-800 dark:from-brand-400 dark:to-brand-300 bg-clip-text text-transparent tracking-tight">ToolVault</h1>
      </div>

      <!-- Search Bar -->
      <div class="relative w-full sm:w-72 md:w-80 order-3 sm:order-2">
        <svg class="absolute left-3.5 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 dark:text-matte-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        <input
          id="searchInput"
          type="text"
          placeholder="Search tools…"
          class="w-full pl-10 pr-4 py-2 sm:py-2.5 rounded-xl bg-slate-100 dark:bg-matte-800 border border-slate-300 dark:border-matte-600 focus:border-brand-400 dark:focus:border-brand-500 focus:ring-2 focus:ring-brand-200/60 dark:focus:ring-brand-500/20 outline-none text-sm transition-all duration-200 placeholder:text-slate-400 dark:placeholder:text-matte-500 dark:text-matte-100"
        />
      </div>

      <!-- Right Controls -->
      <div class="flex items-center gap-2.5 order-2 sm:order-3 shrink-0">
        <!-- Dark Mode Toggle -->
        <button
          id="darkModeToggle"
          class="w-9 h-9 sm:w-10 sm:h-10 rounded-xl bg-slate-100 dark:bg-matte-800 border border-slate-300 dark:border-matte-600 flex items-center justify-center hover:bg-slate-200 dark:hover:bg-matte-700 transition-colors duration-200"
          aria-label="Toggle dark mode"
        >
          <!-- Sun icon (visible in dark mode) -->
          <svg id="sunIcon" class="w-5 h-5 text-amber-400 hidden theme-toggle-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5"/>
            <path stroke-linecap="round" d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
          <!-- Moon icon (visible in light mode) -->
          <svg id="moonIcon" class="w-5 h-5 text-brand-600 theme-toggle-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"/>
          </svg>
        </button>

        <!-- Add Tool Button -->
        <button
          id="openModalBtn"
          class="flex items-center gap-1.5 sm:gap-2 px-3.5 sm:px-5 py-2 sm:py-2.5 rounded-xl bg-gradient-to-r from-brand-500 to-brand-600 text-white font-semibold text-xs sm:text-sm shadow-lg shadow-brand-500/25 hover:shadow-xl hover:shadow-brand-500/35 hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path stroke-linecap="round" d="M12 5v14m-7-7h14"/></svg>
          <span class="hidden xs:inline">Add Tool</span>
          <span class="xs:hidden">Add</span>
        </button>
      </div>
    </div>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8 py-6 sm:py-8">

    <!-- Empty State -->
    <div id="emptyState" class="hidden flex-col items-center justify-center py-16 sm:py-24 text-center px-4">
      <div class="w-20 h-20 sm:w-24 sm:h-24 rounded-3xl bg-brand-100 dark:bg-brand-900/30 flex items-center justify-center mb-5 sm:mb-6">
        <svg class="w-10 h-10 sm:w-12 sm:h-12 text-brand-400" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"/></svg>
      </div>
      <h2 class="text-xl sm:text-2xl font-bold text-slate-800 dark:text-matte-100 mb-2">No tools bookmarked yet</h2>
      <p class="text-sm sm:text-base text-slate-500 dark:text-matte-400 max-w-sm mb-6">Add your favorite daily-use tools and access them quickly from one place.</p>
      <button
        onclick="document.getElementById('openModalBtn').click()"
        class="px-5 sm:px-6 py-2.5 sm:py-3 rounded-xl bg-gradient-to-r from-brand-500 to-brand-600 text-white font-semibold text-sm shadow-lg shadow-brand-500/25 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-200"
      >
        + Add Your First Tool
      </button>
    </div>

    <!-- Bookmarks Grid -->
    <div
      id="bookmarksGrid"
      class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-3 sm:gap-4 md:gap-5"
    ></div>
  </main>

  <!-- ===== ADD / EDIT MODAL ===== -->
  <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop p-4">
    <div class="bg-white dark:bg-matte-850 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all duration-300 scale-95 opacity-0 border border-slate-200 dark:border-matte-700" id="modalContent">

      <!-- Modal Header -->
      <div class="px-5 sm:px-6 pt-5 sm:pt-6 pb-2 flex items-center justify-between">
        <h2 id="modalTitle" class="text-base sm:text-lg font-bold text-slate-800 dark:text-matte-100">Add New Tool</h2>
        <button id="closeModalBtn" class="w-8 h-8 rounded-lg hover:bg-slate-100 dark:hover:bg-matte-700 flex items-center justify-center transition-colors">
          <svg class="w-4 h-4 text-slate-500 dark:text-matte-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>

      <!-- Modal Form -->
      <form id="bookmarkForm" class="px-5 sm:px-6 pb-5 sm:pb-6 pt-2 space-y-3.5 sm:space-y-4">
        <input type="hidden" id="editId" value="" />

        <!-- Tool Name -->
        <div>
          <label for="toolName" class="block text-xs sm:text-sm font-medium text-slate-600 dark:text-matte-300 mb-1.5">Tool Name <span class="text-red-400">*</span></label>
          <input
            id="toolName"
            type="text"
            required
            placeholder="e.g. Canva"
            class="w-full px-3.5 sm:px-4 py-2 sm:py-2.5 rounded-xl bg-white dark:bg-matte-900 border border-slate-300 dark:border-matte-600 focus:border-brand-400 dark:focus:border-brand-500 focus:ring-2 focus:ring-brand-200/60 dark:focus:ring-brand-500/20 outline-none text-sm transition-all duration-200 dark:text-matte-100 dark:placeholder:text-matte-500"
          />
        </div>

        <!-- Website URL -->
        <div>
          <label for="toolUrl" class="block text-xs sm:text-sm font-medium text-slate-600 dark:text-matte-300 mb-1.5">Website URL <span class="text-red-400">*</span></label>
          <input
            id="toolUrl"
            type="url"
            required
            placeholder="https://www.canva.com"
            class="w-full px-3.5 sm:px-4 py-2 sm:py-2.5 rounded-xl bg-white dark:bg-matte-900 border border-slate-300 dark:border-matte-600 focus:border-brand-400 dark:focus:border-brand-500 focus:ring-2 focus:ring-brand-200/60 dark:focus:ring-brand-500/20 outline-none text-sm transition-all duration-200 dark:text-matte-100 dark:placeholder:text-matte-500"
          />
        </div>

        <!-- Description -->
        <div>
          <label for="toolDesc" class="block text-xs sm:text-sm font-medium text-slate-600 dark:text-matte-300 mb-1.5">Short Description</label>
          <input
            id="toolDesc"
            type="text"
            placeholder="Design tool for social media"
            class="w-full px-3.5 sm:px-4 py-2 sm:py-2.5 rounded-xl bg-white dark:bg-matte-900 border border-slate-300 dark:border-matte-600 focus:border-brand-400 dark:focus:border-brand-500 focus:ring-2 focus:ring-brand-200/60 dark:focus:ring-brand-500/20 outline-none text-sm transition-all duration-200 dark:text-matte-100 dark:placeholder:text-matte-500"
          />
        </div>

        <!-- Logo URL -->
        <div>
          <label for="toolLogo" class="block text-xs sm:text-sm font-medium text-slate-600 dark:text-matte-300 mb-1.5">Logo URL</label>
          <input
            id="toolLogo"
            type="url"
            placeholder="https://www.canva.com/favicon.ico"
            class="w-full px-3.5 sm:px-4 py-2 sm:py-2.5 rounded-xl bg-white dark:bg-matte-900 border border-slate-300 dark:border-matte-600 focus:border-brand-400 dark:focus:border-brand-500 focus:ring-2 focus:ring-brand-200/60 dark:focus:ring-brand-500/20 outline-none text-sm transition-all duration-200 dark:text-matte-100 dark:placeholder:text-matte-500"
          />
          <p class="text-xs text-slate-400 dark:text-matte-500 mt-1.5">Leave empty to auto-generate from URL</p>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-2.5 sm:py-3 rounded-xl bg-gradient-to-r from-brand-500 to-brand-600 text-white font-semibold shadow-lg shadow-brand-500/25 hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200 text-sm"
        >
          <span id="submitBtnText">Add Tool</span>
        </button>
      </form>
    </div>
  </div>

  <!-- ===== TOAST NOTIFICATION ===== -->
  <div id="toast" class="fixed bottom-4 right-4 sm:bottom-6 sm:right-6 z-50 transform translate-y-4 opacity-0 pointer-events-none transition-all duration-300">
    <div class="flex items-center gap-3 bg-matte-800 dark:bg-matte-700 text-white px-4 sm:px-5 py-2.5 sm:py-3 rounded-xl shadow-2xl border border-matte-700 dark:border-matte-600">
      <svg class="w-5 h-5 text-green-400 shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
      <span id="toastMessage" class="text-sm font-medium">Success!</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
